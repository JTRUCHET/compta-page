<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Portail Compta</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f5f5f5;
        height: 100%;
        width: 100%;
      }
      #login, #main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        height: 100%;
      }
      .box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .buttons {
        margin-bottom: 20px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #0077cc;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #005fa3;
      }
      iframe {
        width: 95vw;
        height: 90vh;
        border: 1px solid #ccc;
        border-radius: 12px;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <div class="box">
        <h2>Acc√®s prot√©g√©</h2>
        <p>Mot de passe :</p>
        <input type="password" id="pw" />
        <button onclick="checkPassword()">Entrer</button>
        <p id="error" style="color:red;"></p>
      </div>
    </div>

    <div id="main" style="display:none;">
      <h2>Choisissez un tableau :</h2>
      <div class="buttons">
        <button onclick="loadAirtable('791')">üìò 791 Concept</button>
        <button onclick="loadAirtable('sci')">üè† SCI De M√©moire de Rose</button>
      </div>
      <iframe id="airtableFrame" src="" style="display:none;"></iframe>
    </div>

    <script>
      const PASSWORD = "791Syneosia2025";
      const links = {
        "791": "https://airtable.com/embed/appaXM2RNHlLuLLam/shrOr7YaN196wZgm5?viewControls=on",
        "sci": "https://airtable.com/embed/LIEN_AIRTABLE_SCI" // √† remplacer
      };

      function checkPassword() {
        const input = document.getElementById("pw").value;
        if (input === PASSWORD) {
          document.getElementById("login").style.display = "none";
          document.getElementById("main").style.display = "flex";
        } else {
          document.getElementById("error").innerText = "Mot de passe incorrect.";
        }
      }

      function loadAirtable(key) {
        const frame = document.getElementById("airtableFrame");
        frame.src = links[key];
        frame.style.display = "block";
      }
    </script>
  </body>
</html>
